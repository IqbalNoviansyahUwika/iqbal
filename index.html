<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Warehouse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistem Manajemen Gudang</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#inventory">Inventory</a></li>
            <li><a href="#transactions">Transaksi</a></li>
            <li><a href="#reports">Laporan</a></li>
        </ul>
    </nav>
    
    <main id="dashboard">
        <section class="summary-cards">
            <div class="card">
                <h3>Total Barang</h3>
                <p id="total-items">0</p>
            </div>
            <div class="card">
                <h3>Barang Habis</h3>
                <p id="out-of-stock">0</p>
            </div>
            <div class="card">
                <h3>Barang Masuk Hari Ini</h3>
                <p id="today-in">0</p>
            </div>
            <div class="card">
                <h3>Barang Keluar Hari Ini</h3>
                <p id="today-out">0</p>
            </div>
        </section>
        
        <section class="inventory-table">
            <h2>Daftar Inventory</h2>
            <table id="inventory-list">
                <thead>
                    <tr>
                        <th>Kode Barang</th>
                        <th>Nama Barang</th>
                        <th>Kategori</th>
                        <th>Stok</th>
                        <th>Lokasi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Sistem Warehouse</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
